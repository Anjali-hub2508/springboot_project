<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Status Indicator -->
        <div id="statusBar" class="status-bar">
            <span id="statusIndicator" class="status-indicator"></span>
            <span id="statusText">Checking server connection...</span>
        </div>

        <!-- Header -->
        <header class="header">
            <h1>üìö Book Management System</h1>
            <p>Manage your book collection efficiently</p>
        </header>

        <!-- Navigation -->
        <nav class="nav">
           <button class="nav-btn active" onclick="showSection('books-list', event)">üìñ All Books</button>
            <button class="nav-btn" onclick="showSection('add-book', event)">‚ûï Add Book</button>
        </nav>

        <!-- Books List Section -->
        <section id="books-list" class="section active">
            <div class="section-header">
                <h2>Books Library</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search books by title or author...">
                    <button onclick="searchBooks()">üîç Search</button>
                </div>
            </div>
            <div id="booksContainer" class="books-grid">
                <p class="loading">Loading books...</p>
            </div>
        </section>

        <!-- Add/Edit Book Section -->
        <section id="add-book" class="section">
            <div class="form-container">
                <h2 id="formTitle">Add New Book</h2>
                <form id="bookForm">
                    <input type="hidden" id="bookId">

                    <div class="form-group">
                        <label for="title">Book Title *</label>
                        <input type="text" id="title" required placeholder="Enter book title">
                    </div>

                    <div class="form-group">
                        <label for="author">Author *</label>
                        <input type="text" id="author" required placeholder="Enter author name">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Price ($) *</label>
                            <input type="number" id="price" required placeholder="0.00" step="0.01" min="0">
                        </div>

                        <div class="form-group">
                            <label for="genre">Genre *</label>
                            <input type="text" id="genre" required placeholder="e.g., Fiction, Mystery">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="publishedDate">Published Date *</label>
                        <input type="date" id="publishedDate" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" id="submitBtn" class="btn btn-primary">Add Book</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Book Details Modal -->
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="bookDetails"></div>
                <div class="modal-actions">
                    <button class="btn btn-primary" onclick="editBook()">‚úèÔ∏è Edit</button>
                    <button class="btn btn-danger" onclick="deleteBook()">üóëÔ∏è Delete</button>
                    <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
